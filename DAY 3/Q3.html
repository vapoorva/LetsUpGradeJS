<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      let marks = parseInt(prompt("Please enter your marks"));

      switch (marks/10 ){
        case 10:
        case 9:
            console.log(`Your Score is ${marks} and grade is A`);
          break;

        case 8:
        console.log(`Your Score is ${marks} and grade is B`);
        break;

        case 7:
        console.log(`Your Score is ${marks} and grade is C`);
        break;

        case 6:
        case 5:
        console.log(`Your Score is ${marks} and grade is D`);
        break;

        default:
        console.log(`Your Score is ${marks} and grade is F`);
        break;

      }
    </script>
  </head>

  <body>

  </body>
</html>
