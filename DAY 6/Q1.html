    <h3>question 1</h3>
    <h3>Change backgroundColor</h3>
<script type="text/javascript">

  var colors =['black','blue','red','yellow','pink'];
  var i=0;
  function bgColor()
  {
    if (i==5)
    {
      stop()
    }
    console.log(colors[i],i);
    document.body.style.backgroundColor= colors[i];
    i+=1;
  }

    var bg=setInterval(bgColor,3000);

    function stop()
    {
      clearInterval(bg);
    }

</script>
